      Use_of_Personal_Data: "Use of Personal Data"
      We_process_your_Personal_Data: "We process your Personal Data, and share your Personal Data within Lobster IT Limited.  We ask only for Personal Data that is adequate, requestelevant and not excessive for the purposes for which we use your Personal Data. Some of these purposes may include the following:"
