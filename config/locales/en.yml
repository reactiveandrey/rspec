      to_improve_your_browsing_experience: "to improve your browsing experience by personalising the Website;"
      to_enable_you_to_use_the_Website: "to enable you to use the Website;"
      to_send_you_newsletters: "to send you newsletters and other relevant and targeted promotional communications;"
      to_deal_with_enquiries: "to deal with enquiries, complaints and feedback from you and our service providers;"
      to_provide_third_parties: "to provide third parties with statistical anonymised information about our users;"
      to_send_you_emails_offering: "to send you emails offering you to take part in a survey and/or give feedback; and"
      to_analyse_and_improve: "to analyse and improve the services offered on the Website."
      We_will_only_disclose: "We will only disclose your Personal Data to others for specific and limited purposes."
      Disclosure_of_your_Personal_Data: "Disclosure of your Personal Data"
      Except_to_the_extent_required_by_any_applicable: "Except to the extent required by any applicable law or governmental or judicial body, or as required to enable a third party to provide its services to us, we will not disclose your Personal Data to any third party."
      Where_we_do_provide_Personal_Data_to: "Where we do provide Personal Data to third party companies so that they can perform services on our behalf, these services may include payment processing, data analysis, e‐mail delivery, hosting services and customer service.  We require all such third party service providers to maintain the confidentiality of the information disclosed to them and to not use your Personal Data for any purpose other than to provide services to us or on our behalf. "
      We_may_share_or_transfer_the_information: "We may share or transfer the information in our databases to comply with a legal or regulatory requirement, for the administration of justice, interacting with anti‐fraud databases, to protect your vital interests, to protect the security or integrity of our databases or the Website, to take precautions against legal liability, or in the event of our sale, merger, reorganisation, transfer of business, dissolution or similar event."
      If_we_sell_or_buy_any_business_or_assets: "If we sell or buy any business or assets, we may disclose your Personal Data to the prospective seller or buyer of such business or assets."
      Where_appropriate_before_disclosing_Personal_Data: "Where appropriate, before disclosing Personal Data to a third party, we contractually require the third party to take adequate precautions to protect that data and to comply with applicable law."
      Where_we_store_your_personal_data: "Where we store your personal data"
      The_Personal_Data_that_we_collect: "The Personal Data that we collect from you may be transferred to, and stored at, a destination outside the European Economic Area (<strong>“EEA”</strong>).  It may also be processed by staff operating outside the EEA who work for us or for one of our suppliers.  By submitting your Personal Data, you agree to this transfer, storing or processing.  We will take all steps reasonably necessary to ensure that your Personal Data is treated securely and in accordance with this Privacy Policy. "
      All_information_you_provide_to: "All information you provide to us is stored on our secure servers."
      We_take_the_security_of_your_Personal_Data: "We take the security of your Personal Data very seriously.  In particular we use all reasonable endeavours to ensure that appropriate security measures are in place to protect your Personal Data.  Unfortunately, the transmission of information via the internet is not completely secure and so we cannot guarantee the security of your Personal Data transmitted through the Website; any transmission is at your own risk. Once we have received your information, we will use strict procedures and security features to try to prevent unauthorised access."
      Your_public_profile: "Your public profile"
      Once_you_become_a_registered_user_of_the_Website: "Once you become a registered user of the Website, you may provide additional information to your profile on the Website."
      Providing_additional_information_about_yourself: "Providing additional information about yourself beyond what is minimally required at registration is entirely up to you.  Any information you provide at registration or in your profile section may be used by us as described in our Terms of Use and this Privacy Policy.  You can review the personal information you provide to us and make any desired changes to the information you publish, or to the settings for your account (including your email and contact preferences), at any time by logging in to your account on the Website."
      Please_be_aware_that_even_after_your_request: "Please be aware that even after your request for a change is processed we may, for a time, retain residual information about you in our backup and/or archived copies of our database."
      Publically_Accessible_Information: "Publically Accessible Information"
      We_offer_you_the_opportunity_to_post: "We offer you the opportunity to post, submit and exchange content and information on publicly accessible areas of the Website.  You should exercise caution if you choose to disclose personally identifiable information in a publicly accessible area. "
      Please_note_that_this_information_may_remain: "Please note that this information may remain indefinitely in the publicly accessible area of the Website.  In addition, other users may be able to view two or more of your individual postings collectively.  You are solely responsible for any information that you disclose and disseminate on publicly accessible areas.  If you have a concern about any personally identifiable information you have posted on any publicly accessible areas and are unable to delete or edit it, please contact us."
      Anonymous_data_collected_through_the_Website: "Anonymous data collected through the Website"
      In_addition_to_the_Personal_Data: "In addition to the Personal Data and other information we collect as described above, we use technology to collect anonymous information about the use of the Website.  For example, we use technology to track which pages of the Website our users view.  We also use technology to determine which web browsers our users use.  This technology does not identify you personally; it simply enables us to compile statistics about our users and their use of the Website."
      We_use_this_anonymous_data_to_improve_the_content: "We use this anonymous data to improve the content and functionality of the Website and our e‐mail updates, to better understand our customers and visitors, and to improve the services we offer."
      Cookies: "Cookies"
      Cookies_are_text_files_stored: "Cookies are text files stored, either on a temporary or persistent basis on the hard drive of your computer.  Cookies are used for authenticating, session tracking and maintaining specific information about the use and users of the Website.  Cookies do not damage your computer."
      The_data_collected_by_cookies_is_anonymous: "The data collected by cookies is anonymous.  You can delete all cookies that are already on your computer's hard drive by searching for files with \"cookie\" in it and deleting them.  In addition, if you want to stop cookies from being stored on your computer, you can edit your browser settings so that cookies are blocked.  Unfortunately, if you block cookies you may not be able to use the full functionality of the Website.  For more information about cookies, please visit:"
      Web_beacons_consist_of_a_small_string_of_software_code: "Web beacons consist of a small string of software code that represents a graphic image request on a page or email.  There may or may not be a visible graphic image associated with the web beacon and often the image is designed to blend into the background of a page or email.  Web beacons can be used for many purposes - including website traffic reporting, unique visitor counts, advertising auditing and reporting, and personalization.  Web beacons used by www.shop-in-spaces.com collect only anonymous data."
      In_order_to_improve_the_Website_and_the_services: "In order to improve the Website and the services we offer you, we may use (temporary and persistent) cookies, authorized third parties cookies, web beacons and/or other technologies to collect non-personally identifiable data.  This non-personally identifiable data helps us to track browsing behavior, to create specific or tailor-made offers or advertisements, and to monitor and record the visits and use of the Website. "
      In_order_to_understand_how_people_use_the_Website: "In order to understand how people use the Website and for marketing analysis and quality improvement purposes, we (and/or third party service providers) may collect, record, process and use on an anonymous basis certain information (including the total number of transactions, viewed pages, referring/exit pages, platform type, date/time stamp information and details like the number and location of mouse clicks on a given page, mouse movements, scrolling activity and the search words you use while being on and using the Website."
      If_you_register_with: "If you register with us or if you continue to use the Website, you agree to our use of cookies."
      We_also_use_your_IP_address: "We also use your IP address to help diagnose problems with our server and to administer the Website.  An IP address is a numeric code that identifies your computer on a network, or in this case, the Internet.  Your IP address is also used to gather broad demographic information, such as determining how many of our visitors are from outside of the UK.  We may also perform IP lookups to determine which domain you are coming from (i.e. aol.com, yourcompany.com) to more accurately gauge our users' demographics."
      Lobster_may_use_log_file_information: "Lobster may use log file information.  Log file information is automatically reported by your browser each time you make a request to access (i.e., visit) a web page or app.  It can also be provided when the content of the webpage or app is downloaded to your browser or device."
      When_you_use_the_Website: "When you use the Website, our servers automatically record certain log file information, including your web request, IP address, browser type, referring / exit pages and URLs, number of clicks and how you interact with links on the Website, domain names, landing pages, pages viewed, and other such information.  We may also collect similar information from emails sent to our users which then help us track which emails are opened and which links are clicked by recipients.  The information allows for more accurate reporting and improvement of the Website."
      Device_identifiers: "Device identifiers"
      We_may_collect_information_from_device_identifiers: "We may collect information from device identifiers.  When you use a mobile device like a tablet or phone to access our Service, we may access, collect, monitor, store on your device, and/or remotely store one or more device identifiers."
      Device_identifiers_are_small_data_files: "Device identifiers are small data files or similar data structures stored on or associated with your mobile device, which uniquely identify your mobile device.  A device identifier may be data stored in connection with the device hardware, data stored in connection with the device's operating system or other software, or data sent to the device by a third party website or application such as Instagram."
      A_device_identifier_may_deliver_information: "A device identifier may deliver information to us or to a third party partner about how you browse and use the Website and may help us or others provide reports or personalized content and ads.  Some features of the Website may not function properly if use or availability of device identifiers is impaired or disabled."
      Data_Integrity_and_Security: "Data Integrity and Security"
      We_strive_to_maintain_the_reliability: "We strive to maintain the reliability, accuracy, completeness and currency of Personal Data in our databases and to protect the privacy and security of our databases.  The security measures in place on the Website and computer systems, aim to protect the loss, misuse or alteration of the information you provide to us.  We keep your Personal Data only for as long as reasonably necessary for the purposes for which it was collected or to comply with any applicable legal or regulatory requirements, or our data retention policy."
      We_use_industry_standard_Secure_Sockets_Layer_html: "We use industry‐standard Secure Sockets Layer (<strong>\"SSL\"</strong>) authentication to ensure the confidentiality of sensitive information.  SSL authentication and encryption of the information that you send to us over the internet help protect such online information from third party interception."
      We_urge_you_to_protect_your_own_privacy: "We urge you to protect your own privacy.  We recommend that you do not share your password with anyone or share your password in an unsolicited phone call or e‐mail."
      Unfortunately_despite_all_of_our_efforts: "Unfortunately, despite all of our efforts, there is always a risk that third parties may unlawfully intercept transmissions.  For example, we cannot ensure the security of your data during transmission to us or the security of your data on an iPhone, Android (or other telephone device that can use phone applications) or on another computer. This reality is true of all Internet or data transmission use.  As a result, we cannot ensure the security of any information you transmit, and you transmit all information at your own risk."
      Metadata: "Metadata"
      Metadata_is_usually_technical_data: "Metadata is usually technical data that is associated with user content.  For example, metadata can describe how, when and by whom a piece of user content was collected and how that content is formatted."
      Users_can_add_or_may_have_metadata: "Users can add or may have metadata added to their user content including a hashtag (e.g., to mark keywords when you post a photo or video), geotag (e.g., to mark your location to a photo or video), comments or other data."
      This_makes_your_user_content_more_searchable: "This makes your user content more searchable by others and more interactive. If you geotag your photo or video or tag your photo or video using other's APIs then, your latitude and longitude will be stored with the photo or video and searchable (e.g., through a location or map feature) if your photo or video is made public by you in accordance with your privacy settings. We collect metadata directly and/or from the content source via API."
      Location_Based_Services: "Location‐Based Services"
      We_collect_may_collect_various_forms: "We collect may collect various forms of location data, in both instances pertaining to the content you submit: "
      general_geographic_location_data: "general geographic location data: we collect this information to enable us to accurately display the geographic location of your content on the Website or to enable you to search for content nearby your location on the Website.  We may collect this information directly or through API from content sources;"
      image_file_data: "image file data: we collect EXIF file metadata. This metadata is usually automatically tagged to your content (for example images/photographs).  We collect and use this information to verify the geo‐location of the content you submit.  We also pass this information to our third party media buyers for the same purpose.  We obtain your consent to collect this data on the registration page of the Website."
      Inaccurate_Data: "Inaccurate Data"
      We_encourage_you_to_ensure_that_your_Personal_Data: "We encourage you to ensure that your Personal Data is accurate and kept up to date. Please regularly update any information you have given to us by sending an email to to us.  We will correct, amend or delete any Personal Data that you notify us is inaccurate and notify any third party recipients of necessary changes."
      Links_to_Third_Party_websites: "Links to Third Party websites"
      The_Website_may_include_links_to_third_party_websites: "The Website may include links to third party websites.  We are not responsible for the content of third party websites.  Please ensure that prior to using any such website, you have read and understood its privacy policy and terms of use.  These documents will govern your rights and obligations when using the relevant third party website."
      Your_rights: "Your rights"
      The_Act_gives_you_the_right_to_ask_us: "The Act gives you the right to ask us not to process your personal data for marketing purposes.  We will usually inform you (before collecting your data) if we intend to use your data for such purposes or if we intend to disclose your information to any third party for such purposes.  You can exercise your right to prevent such processing by checking certain boxes on the forms we use to collect your data.  You can also exercise the right at any time by contacting us at"
      Access_to_information: "Access to information"
      The_Act_gives_you_the_right_to_access_information: "The Act gives you the right to access information held about you.  Your right of access can be exercised in accordance with the Act.  Any access request may be subject to a fee of £10 to meet our costs in providing you with details of the information we hold about you."
      Changes_to_our_Privacy_Policy: "Changes to our Privacy Policy"
      We_reserve_the_right_to_amend_this_Privacy_Policy: "We reserve the right to amend this Privacy Policy.  Any changes we may make to our Privacy Policy in the future will be posted on this page and, where appropriate, notified to you by e-mail."
