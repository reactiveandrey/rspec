    cookies:
      Lobster_uses_cookies: "Lobster uses cookies to enhance your experience at the marketplace and to make it more convenient."
      Please_refer_to_our_Privacy: "Please refer to our Privacy Policy for the official information on this Website’s data collection and cookies policies. This section provides additional information about the cookies technology to our Users."
      What_are_cookies: "What are cookies?"
      A_cookie_also_known_html: "A <strong>cookie</strong>, also known as an <strong>HTTP cookie</strong>, <strong>web cookie</strong>, or <strong>browser cookie</strong>, is a small piece of data sent from a website and stored in the user’s browser while he or she is browsing that website. Every time the user loads the website, the browser sends the cookie back to the server to notify the website of the user's previous activity."
      In_essence_a_cookie_is: "In essence, a cookie is a simple text file stored on your computer or mobile device by a website’s server and only the same server will be able to read this cookie. Every will contain some anonymous information such as a unique identifier, website name and a digital code."
      Cookies_were_designed_as: "Cookies were designed as a reliable technology for websites to:"
      authenticate_the_user: "authenticate the user, keep the user logged in, making your work with the website faster and easier"
      remember_important_information: "remember important information like favourite items or preferences"
      analyze_the_user: "analyze the user’s browsing activity and show the most relevant pages, without the need to click through all pages of the site again"
      gather_analytical_data_to: "gather analytical data to improve the functionality and website experience for all users"
      When_a_website_does_not_use_cookies: "When a website does not use cookies or when they are turned off by a user, he or she will be treated as a new user every time they move to another page of the website or visit a different website. For instance, a user of such website will have to log in every time he or she browses to another page of the same site."
      There_are_two_types_of_cookies: "There are two types of cookies:"
      Session_cookies_are_stored_html: "<strong>Session cookies</strong> are stored only temporarily during a browsing session and are deleted from the user’s device when the browser is closed. We use these cookies, for example, to keep you logged in during your visit"
      Persistent_cookies_are_saved: "<strong>Persistent cookies</strong> are saved on your computer for a fixed period (usually a year or longer) and is not deleted when the browser is closed. We use persistent cookies to know who you are and build long-term relationship. So that, for example, next time you visit you will get to the most relevant page unlike the first-time visitor who sees the home screen. You can delete our cookies at any time through your browser settings and become a new visitor for us again."
      Lobster_also_uses: "Lobster also uses ‘analytical’ cookies that allow us to recognise and count the number of visitors and to see how visitors move around the site when they’re using it. This helps us to improve the way our website works, for example, by making sure users are finding what they need easily. Allowing the use of cookies is an enormous help from our users to Lobster as a young company. With your help we can develop the service faster to meet the most of your needs."
      If_you_don_t_want_the_cookies: "If you don’t want the cookies"
      Although_cookies_cannot_carry: "Although cookies cannot carry viruses or malware, some users do not like the idea of a website storing information on their computer or mobile due to privacy concerns.  If you prefer, it is possible to block some or all cookies, or delete cookies that have already been gathered. This will likely affect the functions of the websites and remove any personalization features that are provided through cookies."
      If_you_decide_to_restrict: "If you decide to restrict or block web browser cookies which are set on your device, you can do this by accessing your browser or device settings. Detailed instructions may be found in the help section of your browser."
      Alternatively_you_may_find: "Alternatively, you may find detailed instructions for various browsers at"
      More_information: "More information about the cookies can be obtained at"
      Information_Commissioner: "Information Commissioner’s Office"
      or: "or"
      Many_of_the_Lobster_marketplace: "Many of the Lobster marketplace features will be available to the user without the cookies, however your experience will be less smooth and simple than what we have created for you. For example, you are likely to be required to login again every time you are trying to purchase a license for a photo or video you liked, or when going visit your account profile."

