          <li>
            For the purpose of Editorial License the same conditions apply as for Commercial License herein with additional limitation on the permitted use. The only permitted use for Editorial License is:
            <ol>
              <li>
                Editorial Use of Content, which means use relating to events that are newsworthy or of general interest and expressly excludes any advertorial sections (i.e. sections or supplements featuring brand and/or product names or sections or supplements in relation to which you receive a fee from a third-party advertiser or sponsor);
              </li>
              <li>
                Editorial Use: when an image is used in conjunction with, and to illustrate, a news related story or any non-commercial text demanding imagery. Examples include magazines, newspapers, features and books. When deciding on the editorial use of the content and considering privacy laws, a User should ask the following questions:
                <ol>
                  <li>
                    does there exist "a reasonable expectation that one could be photographed by the general public without the person's knowledge"?
                  </li>
                  <li>
                    is there ‘newsworthiness’ of the subject? Editorial use of a photograph is found in a newsworthy item. Courts traditionally have defined public interest or newsworthiness in liberal and far reaching terms. It is not limited to dissemination of news in the sense of current events, but extends far beyond that to include all types of factual, educational and historical data, or even entertainment and amusement, concerning interesting phases of human activity in general. However, a User needs to be careful when deciding on the newsworthiness of the subject.
                  </li>
                  <li>
                    what is the relationship between the photographer and the subject? The special relationship between the photographer and the person that hired him has been upheld in court cases, especially those involving weddings.
                  </li>
                  <li>
                    how much "orchestration" was necessary in order to capture the photo?  The idea is that the more involved the photographer and subject are in coordinating how photos are taken, the more "invasive" the photographer is on the privacy rights of the subject. if the subject is directed in a controlled situation, he is no longer acting on his own accord--he's doing what he's told to do--so photos of him may not necessarily be representative of him. Even if he's agreeing to be photographed, he still maintains some rights of privacy.
                  </li>
                </ol>
              </li>
            </ol>
          </li>
        </ol>
