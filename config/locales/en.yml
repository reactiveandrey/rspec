      We_reserve_the_right_to_monitor: "We reserve the right to monitor and/or record your communication with us by mail, voice, email or any other form of transmission for the purposes of quality control, security and other business needs.  Any Personal Data contained in such recorded information will be processed in accordance with this Privacy Policy."
      We_may_also_receive_your_Personal_Data: "We may also receive your Personal Data from content sources & SNS registration sites (e.g. Facebook, Instagram, Flicr) via API, from our service providers, agents, advisers or business partners, including, without limitation, news agencies. "
